<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/mark-down/mark-down.html">

<polymer-element name="post-card-page-mark-down">
	<template>
		<style>
		:host {
			display: block;
			position: relative;
			font-size: 1.2rem;
			font-weight: 300;
		}
		.card-header {
			margin-bottom: 10px;
			padding:1.5rem;
			box-shadow:0 1px 2px #aaa;
			background:white;
			border-radius:3px;
			user-select:none;
			animation:fly-in-from-left .5s 1s ease both;
			transform-origin:top left;
		}
		polyfill-next-selector { content: '.card-header h2'; }
		.card-header ::content h2 {
			margin: 0;
			font-size: 1.8rem;
			font-weight: 300;
		}
		polyfill-next-selector { content: '.card-header img'; }
		.card-header ::content img {
			width: 70px;
			border-radius: 50%;
			margin: 10px;
		}
		polyfill-next-selector { content: '.card-header mark-down'; }
		.card-header ::content mark-down {
		}
		polyfill-next-selector { content: '.card-header a'; }
		.card-header ::content a {
			text-decoration: none;
			text-transform: uppercase;
			color: #005DA8;
			font-size: 0.8em;
			font-weight: 600;
		}
		polyfill-next-selector { content: '.card-header span.title'; }
		.card-header ::content span.title {
			color: black;
			font-weight: 700;
			text-decoration: none;
		}

		</style>
		<div class="card-header" layout vertical>
			<content select="span.title"></content>
			<content select="mark-down"></content>
			<content select="a"></content>
		</div>
	</template>
	<script>
	Polymer({});
	</script>
</polymer-element>
